<script language="JavaScript">
	var map;

	var selectedstation;
	var selectedtime = '6';
	var selectedmarker;
	var iconstyle;
	var infowindow = new google.maps.InfoWindow({maxWidth: 300});
	var transitLayer = new google.maps.TransitLayer();

	document.getElementById("right").style.visibility="hidden";

	$(document).ready(function() {

		function initialize() {

    //chart1
	function gettotaldailyflow() {
				//var url = "http://dev.spatialdatacapture.org:8876/data/flow";
				var url = "https://sgmrtanalysis.herokuapp.com/data/flow";
				$.getJSON( url , function( data ) {
					//console.log(data[0]);
					var flowdata = Object.values(data[0]);
					var credits = {
			enabled: false
					};


			var chart = {
					backgroundColor: false,
			opacity: 0.9,
					type: 'column'
			};


			var title = {
				text: 'Total Flow',
				style: {
			color: '#DDE3E9',
				fontSize: "12px",
				fontWeight: "light",
				fontFamily: "Roboto"
			}
		 };
			var xAxis = {
				categories: ['6AM','7AM','8AM','9AM','10AM','11AM','12AM','1PM','2PM','3PM','4PM','5PM','6PM','7PM','8PM','9PM'],
			labels: {
			rotation: 0,
					style: {
						 color: '#DDE3E9',
							 fontSize: "8px",
							 fontWeight: "light",
							 fontFamily: "Roboto"
			}
		 }
		 };
			var yAxis = {
			title: false,
						min: 0,
							max: 10000000,
							tickInterval: 5000000,

		labels: {
					style: {
						 color: '#DDE3E9',
							 fontSize: "8px",
							 fontWeight: "light",
							 fontFamily: "Roboto"
			}
		 }
		 };
			var plotOptions =  {
			series: {
					borderWidth: 0,
					point: {
						events: {
                click: function () {
									var time = this.x + 6;
									selectedtime = String(time);
									if (selectedstation != ''){
										gettop5(time,selectedstation);
										getData(time);
										$('.onoffswitch2-checkbox2')[0].checked = false;
											$.getJSON( "https://sgmrtanalysis.herokuapp.com/data/centrality/"+ selectedtime , function( data ) {
												$.each(data,function(k,v){
													if(v.stations_ID == selectedstation){
														document.getElementById('eigen').textContent = v.centrality;
													}
												});
											});

									}
									else{
										getData(time);
										$('.onoffswitch2-checkbox2')[0].checked = false;
									}
									for (var i = 0; i < this.series.data.length; i++) {
                                this.series.data[i].update({ color: '#A6B0BD' }, true, false);
                            }
                            this.update({ color: '#666666' }, true, false);
							var checkbox = document.getElementById('myonoffswitch2');
									checkbox.addEventListener('change', e => {

									    if(e.target.checked){
												for (var i = 0; i < this.series.data.length; i++) {
													this.series.data[i].update({ color: '#A6B0BD' }, true, false);
												}
									    }else{
												this.series.data[0].update({ color: '#666666' }, true, false);
											}

									});
                }
							}
			}
		 }
		 };

			var series= [{
					showInLegend: false,
					type: 'column',
							name: 'Flow',
				color: '#A6B0BD',
				style: {
								color: '#DDE3E9',
								fontSize: "20px",
								fontWeight: "light",
								fontFamily: "Roboto"
							},
				shadow: {

				offsetX: 1,

				blur:6
			},
							data: flowdata
					}
		 ];

		 var json = {};
		 json.chart = chart;
		 json.title = title;
		 json.xAxis = xAxis;
		 json.series = series;
		 json.yAxis = yAxis;
		 json.plotOptions = plotOptions;
		 json.credits = credits;
		 $('#left2').highcharts(json);
	    });
		};
        gettotaldailyflow()

		}



		// Task 3.1 - Start the map using a function
		google.maps.event.addDomListener(window, 'load', initialize);

		// Task 6 --  Make the markers display on map load.

	});

		function getData(time){

			setAllMap(null);
			markerArray = [];

			//var url = "http://dev.spatialdatacapture.org:8876/data/centrality/"+time;
			var url = "https://sgmrtanalysis.herokuapp.com/data/centrality/"+time;

			$.getJSON( url , function( data ) {

				// Task 4.2 -- Add a loop  Make sure you end it as well.  -- Don't uncomment this line
					$.each(data,function(k,v){
							 var latLng = new google.maps.LatLng(v.Latitude, v.Longitude);
							 dataArray.push(latLng);

							 var icon1 = {
                                    path: google.maps.SymbolPath.CIRCLE,
			                        scale: v.centrality*20+6,
									//scale: 10,
                                    fillColor: '#c0cddd',
                                    fillOpacity: 0.9,
			                        strokeWeight: 0
                                 }

							 var icon2 = {
                                    path: google.maps.SymbolPath.CIRCLE,
			                        scale: v.centrality*20+6,
									//scale: 10,
                                    fillColor: '#5d7593',
                                    fillOpacity: 0.9,
			                        strokeWeight: 0
                                 }

							 var icon3 = {
                                    path: google.maps.SymbolPath.CIRCLE,
			                        scale: v.centrality*20+6,
									//scale: 10,
                                    fillColor: '#5d7593',
                                    fillOpacity: 1,
			                        strokeWeight: 2,
									strokeColor: "#ffffff"
                                 }

							 if (v.stations_ID == selectedstation){
								var icon = icon3;
							 }
							 else{
								var icon = icon1;
							 }

							 var marker = new google.maps.Marker({
		     				  	position: latLng,
		     				  	customInfo: v.stations_ID,
                                icon: icon,
		     				  });



							 google.maps.event.addListener(marker, 'click', function(content) {
									return function(){
									if (selectedmarker != null){
											for (var i = 0; i < markerArray.length; i++) {
											if(markerArray[i].customInfo == selectedstation){
												selectedmarker = markerArray[i];
												console.log('true');
											}
										}
										selectedmarker.setIcon(iconstyle);
									}
									marker.setIcon(icon3);
									newicon1(v.centrality);
									//marker.setAnimation(google.maps.Animation.BOUNCE);
								    document.getElementById("right").style.visibility="visible";
								    document.getElementById('right1').textContent = v.stations_name;
									//document.getElementById('right2').textContent = v.stations_ID;
									selectedmarker = marker;
									selectedstation = v.stations_ID;
									getcentralityflow(v.stations_ID);
									getstationflow(v.stations_ID);
									gettop5(selectedtime,v.stations_ID);
									$.getJSON("https://sgmrtanalysis.herokuapp.com/data/stationDescription/"+v.stations_ID,function(data2) {
										document.getElementById('code').textContent = data2[0].stations_ID;
										document.getElementById('year').textContent = data2[0].stations_year;
										document.getElementById('bet').textContent = data2[0].bwt;
										if (v.centrality == data2[0].bwt){
											document.getElementById('eigen').textContent = "NA";
										}
										else{
											document.getElementById('eigen').textContent = v.centrality;
										}
										document.getElementById('right23').textContent = data2[0].stations_description;
									})
							 	}
							 }(""));

							 google.maps.event.addListener(marker, 'mouseover', function(content) {
							 	return function(){
							 		infowindow.setContent(v.stations_name);
							 	    infowindow.open(map,this);
										if (v.stations_ID != selectedstation) {
												marker.setIcon(icon2);
										}
							 	}
							 }(""));

							 google.maps.event.addListener(marker, 'mouseout', function(content) {
							 	return function(){
							 	    infowindow.close(map,this);
										if (selectedstation != null) {
						            if (v.stations_ID != selectedstation) {
						                marker.setIcon(icon1);
						            }
						        }
										else{
											marker.setIcon(icon1);
										}
							 	}
							 }(""));

							 markerArray.push(marker);
							 })


				// -----------------------------------


				// Task 4.3 -- Write the number of rows returned into a element.

      			setAllMap(map);
			});
		}

    function hidebar(){
		document.getElementById("right").style.visibility="hidden";
		selectedstation=null;
		getData(selectedtime);
	}

	function onoff(){
	    var checkBox = document.getElementById("myonoffswitch1");
	    if (checkBox.checked == true){
		    transitLayer.setMap(map);
		} else {
			transitLayer.setMap(null);
		}
	}

	function onoff2(){
	    var checkBox = document.getElementById("myonoffswitch2");
	    if (checkBox.checked == true){
		    getData("21");
		} else {
			selectedtime = String(6);
			if (selectedstation != ''){
				gettop5(selectedtime,selectedstation);
				getData(selectedtime);
				$('.onoffswitch2-checkbox2')[0].checked = false;
					$.getJSON( "https://sgmrtanalysis.herokuapp.com/data/centrality/"+ selectedtime , function( data ) {
						$.each(data,function(k,v){
							if(v.stations_ID == selectedstation){
								document.getElementById('eigen').textContent = v.centrality;
							}
						});
					});

			}
			else{
				getData(selectedtime);
			}
		}
	}

	function newicon1(v){ iconstyle = {
											 path: google.maps.SymbolPath.CIRCLE,
											 scale: v*20+6,
											 fillColor: '#c0cddd',
											 fillOpacity: 0.9,
								 strokeWeight: 0
										}

	}

	function createMarkers(){
		var marker = new google.maps.Marker({
  			position: latLng
  		});
	}

	function setAllMap(map) {
		for (var i = 0; i < markerArray.length; i++) {
			markerArray[i].setMap(map);
		}
	}

	var isHiden = true; //控制切换菜单
	$('#left3').click(function(){
		var lr = document.getElementById("lr");
	    if(isHiden){
	        $('#left').animate({left:'+=55%'});//菜单块向右移动
			lr.setAttribute("src","img/left.png");
	    }else{
	        $('#left').animate({left:'-=55%'}); //菜单块向左移动
			lr.setAttribute("src","img/right.png");
	    }
	    isHiden = !isHiden;
	});

</script>
